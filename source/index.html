<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="main-nav">
      <div class="container main-nav__container">
        <a class="main-nav__logo">
          <img src="img/logo.svg" alt="Логотип компании Slick">
        </a>
        <nav class="main-nav__menu main-nav__menu--showed">
          <button class="main-nav__close">
            <img src="img/zakrytie.svg" alt="">
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a>Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Магазин</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Контакты</a>
            </li>
          </ul>

          <div class="main-nav__contacts">
            <p>Следи за нами<br>
              В социальных сетях:</p>
            <ul class="main-nav__social social">
              <li class="social__item">
                <a href="#"><img src="img/tg.svg" alt="Иконка тг"></a>
              </li>
              <li class="social__item">
                <a href="#"><img src="img/vk.svg" alt="Иконка вк"></a>
              </li>

            </ul>  
          </div>
        </nav>
        <div class="main-nav__buttons">
          <button class="main-nav__button main-nav__button-find">
            <img src="img/find.svg" alt="Иконка поиска">
          </button>
          <button class="main-nav__button main-nav__button-shop">
            <span class="main-nav__button main-nav__button-pin">0</span>
            <img src="img/shop.svg" alt="Иконка корзины">
          </button>
          <button class="main-nav__burger">
            <img src="img/union.svg" alt="">
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
